<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>sunny</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body ng-app="WeApp">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <h1>Weather</h1>
      <p class="lead">daily weather</p>
    </header>
    <div class="container">
      <div  id="wea" ng-controller="mainCTRL">
        <form ng-submit="getWea()" ng-submit="getWea()" class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" ng-click="getWea()" type="button">Get</button>
            </span>
            <input type="text" class="form-control" placeholder="City" ng-model="city"/>
        </form>
          <div id="card">
            <h3>{{wea.name}}</h3>
            <p>{{wea.weather[0].description}}</p>
            <p id="temp-c">{{temp| number:2}}</p>
          </div>
      </div> 

      <div class="footer">
        <p><span class="glyphicon glyphicon-cloud"></span> Wea-ther!</p>
      </div>

    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>

        <!-- build:js({app,.tmp}) scripts/main.js -->

        <script src="scripts/controllers/main.js"></script>
</body>
</html>
